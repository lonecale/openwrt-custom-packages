name: Update OpenWrt Feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "10 9,14 * * *"

jobs:
  sync:
    name: Update OpenWrt Feeds
    if: github.repository_owner == 'lonecale'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main

      - name: Update Feeds
        run: |
          bash feeds_update.sh

      - name: Git Push
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          if ! git diff-index --quiet HEAD --; then
            git commit -sm "Sync upstream up to $(TZ='Asia/Hong_Kong' date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes to commit, skipping push."
            echo "changes_committed=n" >> $GITHUB_ENV
          fi

      - name: Push Build
        #if: env.changes_committed != 'n'
        id: push_openwrt_ipk_build
        uses: peter-evans/repository-dispatch@v3
        with:
          #token: ${{ secrets.OPENWRT_WORKFLOW_TOKEN }}
          repository: lonecale/openwrt-custom-packages
          event-type: Build OpenWrt Feeds

      - name: Cleanup Workflow
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2
          delete_workflow_pattern : Build_OpenWrt_Feeds
